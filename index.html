<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes Astorima</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

                <span class="fs-4">Mercedes Astorima</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
        </header>
    </div>
    <main>
        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-10 col-sm-12 col-lg-6">
                    <img src="img/mercedesAstorimaHeroWrap.png" class=" img-fluid" alt="Bootstrap Themes" loading="
                        lazy">
                </div>
                <div class="col-lg-6">
                    <h1 class="display-5 fw-bold lh-1 mb-3">Destaca lo mejor de ti</h1>
                    <p class="lead">Soy maquilladora apasionada por la belleza.</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <button type="button" class="btn btn-primary btn-lg px-4 me-md-2 boton">Contactemos</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="bg-dark text-secondary px-4 py-5 ">
            <div class="row col-lg-8 mx-auto py-5">
                <div class="col-4">
                    <img src="img/BymardImage.png" class=" img-fluid" alt="Bootstrap Themes" loading="
                        lazy">
                </div>
                <div class="col-8 ">
                    <h1 class="display-5 fw-bold lh-1 mb-3">Destaca lo mejor de ti</h1>
                    <p class="lead">Soy maquilladora apasionada por la belleza.</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <button type="button" class="btn btn-primary btn-lg px-4 me-md-2 boton">Contactemos</button>

                    </div>
                </div>

            </div>
        </div>

    <!-- JavaScript Bundle with Popper -->
